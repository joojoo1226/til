	switch (num) {
	case 1 : 
		document.write("1입니다! <br>");
		document.write("break 문이 있으므로 case 1 을 수행 후 종료됨");

		document.write("2입니다! <br>");

		break;

	var month = 15;
	
	switch(month) {
		case 1: case 3: case 5: case 7: case 8: case 10: case 12 :
