<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function btnClick3() {
		alert("button3 click");
	}
	
	function btnClick4() {
		alert("button4 click");
	}
	
	function btnClick5(btn5) {
		alert(btn5 + " 클릭됨");
	}
	
	function go() {
		let url = prompt("이동할 페이지 URL 입력");
		alert(url);
		
		location.href = url;
	}
	
</script>
</head>
<body>
	
	<h1>javascript/test16.html</h1>
	
	<input type="button" value="버튼1" onclick="alert('자바스크립트함수')">

	<input type="button" value="버튼3" onclick="btnClick3()">
