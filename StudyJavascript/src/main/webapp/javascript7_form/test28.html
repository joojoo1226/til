<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form태그 접근</title>
<script type="text/javascript">
	
	function status() {
		alert("action 속성값 : " + document.fr.action + ", method 속성값 : " + document.fr.method);
	}
	
	function sub() {
// 		document.fr.submit();
		document.fr.action = "a.jsp";
		document.fr.submit();
	}
	
</script>
</head>
<body>
	<h1>test28.html</h1>
	
	<form action="a.jsp" method="get" name="fr">
		<input type="text" name="name">
		<input type="text" name="id">
		<input type="button" value="확인" onclick="status()">
		<input type="button" value="전송" onclick="sub()">
		<!-- input type="submit" 으로 버튼을 생성 시 submit() 함수와 동일한 기능을 기본 수행 -->
		<input type="submit" value="전송2">
	</form>
	
</body>
</html>
