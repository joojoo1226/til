<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트에서의 배열(Array)</title>
<script type="text/javascript">

// 	let arr = [];
	
// 	let arr = new Array();

	let fruits = ["apple", "strawberry", "orange"];
	
	document.write(fruits[0] + "<br>");
	document.write(fruits[1] + "<br>");
	document.write(fruits[2] + "<br>");
	
// 	document.write(fruits[3] + "<br>");

	document.write("<hr>");

	fruits[0] = "banana";
	fruits[1] = "melon";
	
	document.write(fruits[0] + "<br>");
	document.write(fruits[1] + "<br>");
	document.write(fruits[2] + "<br>");
	
	fruits[3] = "pineapple";
	document.write(fruits[3] + "<br>");
	
	fruits[4] = 1234;
	document.write(fruits[4] + "<br>");
	
	document.write("fruits 배열 크기 : " + fruits.length + "<br>");
	
	document.write("<hr>");

	var nums = [];
	
	document.write("nums 배열 크기 : " + nums.length + "<br>");

	nums[0] = 10;
	nums[1] = 20;
	nums[2] = 30;
	
	document.write(nums[0] + "<br>");
	document.write(nums[1] + "<br>");
	document.write(nums[2] + "<br>");
	document.write("nums 배열 크기 : " + nums.length + "<br>");
	
</script>
</head>
<body>

</body>
</html>
