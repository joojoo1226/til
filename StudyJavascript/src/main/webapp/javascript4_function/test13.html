	function printHello() { 
		for(i = 0; i < 10; i++) {
			document.write(i + " : Hello, World! <br>");
		}
	}
	
	printHello();

	document.write("<hr>");
	
	function sum() {
		
		let total = 0;
		
		for(i = 1; i <= 10; i++) {
			total += i;
			document.write(i + "<br>");
		}
		
		document.write("total : " + total);
	
	}
	
	sum();
