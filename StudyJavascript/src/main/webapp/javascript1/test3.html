<!-- 
외부에서 파일 등을 불러올 때 경로 지정 방식
1. 절대 경로 : 특정 자원의 위치를 절대적인 경로로 지정(인터넷 주소, 컴퓨터 디스크 내의 위치 등)
	->어느 위치에서라도 접근 가능한 형식의 경로(변하지 않는 경로)
2. 상대 경로 : 특정 자원의 위치를 어떤 대상을 기준으로 지정한 경로
	->현재 위치에 따라 경로가 변할 수 있음
	1) ./
		현재 자신(파일)이 위치한 폴더(디렉토리)를 기준으로 지정(./ 생략해도 동일)
	2) ./하위폴더명/
		현재 자신의 파일이 위치한 폴더 내의 하위폴더를 기준으로 지정(./ 생략해도 동일)
	3) ../
		현재 자신의 파일이 위치한 폴더의 1단계 상위 폴더를 기준으로 지정
	4) /
		현재 자신의 위치를 기준으로 최상위 폴더 지정
		기본적으로 웹프로젝트의 최상위 폴더는 http://주소/
 -->
